server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Vue router fallback (ako koristiš history mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy za FastAPI backend
  location /api {
    proxy_pass http://backend:8000;  # backend:8000 je ime servisa iz docker-compose.yml
    # Docker mreža automatski povezuje servise po imenu servisa !!
  }
}
